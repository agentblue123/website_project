<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/
f90068558c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header">
        <img
          class="header-icon"
          src="asset/agency logo.jpeg"
          alt=""
        />
        <h3 class="title"><a href="index.html">Home</a></h3>
        <nav>
          <a href="member.html">Member</a>
          <a href="contact.html">Contact</a>
          <a href="about.html">About Us</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="contact-container">
        <div class="illustration">
          <img
            class="illustration-img"
            src="asset/agency logo.jpeg"
            alt="illustration"
          />
        </div>

        <div class="contact">
          <img
            class="profile-contact-img"
            src="asset/salute.jpeg"
            alt="profile"
          />
          <h1>Contact Us</h1>
          <p>Please feel free to contact us</p>
          <h4>Your Information</h4>

          <form
            action="https://formsubmit.co/channelnyajosia@gmail.com"
            method="post"
            autocomplete="off"
          >
            <div class="form-container">
              <div class="input-container">
                <div class="icon">
                  <i class="fas fa-u"></i>
                </div>
                <div class="form-input">
                  <input
                    class="input-item"
                    type="text"
                    name="name"
                    id="name"
                    placeholder="input name"
                  />
                  <label class="form-label" for="name"></label>
                </div>
              </div>

              <div class="input-container">
                <div class="icon">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="form-input">
                  <input
                    class="input-item"
                    type="text"
                    name="city"
                    id="city"
                    placeholder="input city"
                  />
                  <label class="form-label" for="city"></label>
                </div>
              </div>

              <div class="input-container">
                <div class="icon">
                  <i class="far fa-envelope-open"></i>
                </div>
                <div class="form-input">
                  <input
                    class="input-item"
                    type="email"
                    name="email"
                    id="email"
                    placeholder="input email"
                  />
                  <label class="form-label" for="email"></label>
                </div>
              </div>

              <div class="textarea-container">
                <div class="icon">
                  <i class="fas fa-comment"></i>
                </div>
                <div class="form-textarea">
                  <textarea
                    name="message"
                    id="message"
                    cols="52"
                    rows="8"
                    placeholder="input message"
                    class="textarea"
                  ></textarea>

                  <label class="form-label" for="message"></label>
                </div>
              </div>
            </div>

            <input type="submit" value="Submit" class="submit" />
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" class="next">
          </form>
        </div>
      </div>
    
      <div class="modal-container">
        <div class="modal">
          <img src="" alt="modal">
          <h3>Message sent</h3>
          <p>thank you for submitting</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="main-footer">
        <h3 class="info-top">A.W.P.S</h3>
        <div class="social-media">
          <i class="fab fa-instagram-square"></i>
          <i class="fab fa-twitter-square"></i>
          <i class="fab fa-facebook-square"></i>
          <i class="fas fa-envelope"></i>
        </div>
        <p class="info-center">
          Copyright &copy; 2021. All rights reserved.
        </p>
      </div>
    </footer>
  </body>
  <script src="main.js"></script>
</html>
